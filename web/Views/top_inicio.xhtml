<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <f:metadata>
        <f:event listener="#{loginBean.verificarLoginDeInicio()}" type="preRenderView"/>
    </f:metadata>
    <div class="ui-g">
        <div class="ui-g-12 ui-md-10 ui-g-nopad">
            <div class="ui-g-12">
                <h:graphicImage value="../resources/images/untitled.svg" height="50px"/>
            </div>
        </div>
        <h:form>
            <p:commandButton action="login?faces-redirect=true" value="Loging"/>            
            <p:commandButton action="#{loginBean.logOut()}" value="Logout"/>            
            <p:commandButton action="carrito" value="Mi lista"/>            
        </h:form>
    </div>
</ui:composition>
